<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sathish">
    <meta name="title" content="Student Registration System">
    <meta name="Description" content="A Student Registration System which allows to user read,delete,add and delete student">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Student Registration System</title>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Edit Modal (hidden by default) -->
    <div id="editSection" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 scale-0 transition-all duration-300">
        <div class="bg-white rounded-xl w-full max-w-md mx-4 shadow-2xl overflow-hidden">
            <div class="flex justify-between items-center bg-indigo-600 p-4">
                <h3 class="text-xl font-bold text-white">Edit Student</h3>
                <button onclick="closeEdit()" class="text-white hover:text-gray-200 focus:outline-none">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <form class="p-6">
                <div class="space-y-4">
                    <div>
                        <label for="name-edit" class="block text-sm font-medium text-gray-700 mb-1">Student Name</label>
                        <input id="name-edit" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter student name">
                        <p class="edit-validMsg text-xs text-red-600 mt-1"></p>
                    </div>
                    <div>
                        <label for="studentId-edit" class="block text-sm font-medium text-gray-700 mb-1">Student ID</label>
                        <input id="studentId-edit" type="number" readonly class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed" placeholder="Student ID">
                        <p class="edit-validMsg text-xs text-red-600 mt-1"></p>
                    </div>
                    <div>
                        <label for="email-edit" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input id="email-edit" type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter email">
                        <p class="edit-validMsg text-xs text-red-600 mt-1"></p>
                    </div>
                    <div>
                        <label for="contactNo-edit" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
                        <input id="contactNo-edit" type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter contact number">
                        <p class="edit-validMsg text-xs text-red-600 mt-1"></p>
                    </div>
                    <button onclick="editStudent(event)" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105 active:scale-95">
                        Update Student
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Student Registration System</h1>
            <p class="text-gray-600">Manage student records with ease</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Registration Form -->
            <section class="lg:w-1/3">
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="bg-indigo-600 px-6 py-4">
                        <h2 class="text-xl font-bold text-white">Registration Form</h2>
                    </div>
                    <form class="p-6">
                        <div class="space-y-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Student Name</label>
                                <input id="name" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter student name" required>
                                <p class="validMsg text-xs text-red-600 mt-1"></p>
                            </div>
                            <div>
                                <label for="studentId" class="block text-sm font-medium text-gray-700 mb-1">Student ID</label>
                                <input id="studentId" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter student ID" required>
                                <p class="validMsg text-xs text-red-600 mt-1"></p>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input id="email" type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter email" required>
                                <p class="validMsg text-xs text-red-600 mt-1"></p>
                            </div>
                            <div>
                                <label for="contactNo" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
                                <input id="contactNo" type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter contact number" required>
                                <p class="validMsg text-xs text-red-600 mt-1"></p>
                            </div>
                            <button onclick="registrantion(event)" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105 active:scale-95">
                                Register Student
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Student List -->
            <section class="lg:w-2/3">
                <div class="bg-white rounded-xl shadow-md overflow-hidden h-full">
                    <div class="bg-indigo-600 px-6 py-4">
                        <h2 class="text-xl font-bold text-white">Registered Students</h2>
                    </div>
                    <div id="stdCtn" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 xl:grid-cols-2 gap-4 overflow-y-auto max-h-[600px]">
                        
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="student.js"></script>
</body>
</html>
